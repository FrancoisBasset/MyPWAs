<!DOCTYPE html>
<html>
	<head>
		<title>My PWAs</title>
		<link rel="manifest" href="Manifest.json" />
		<style>
			#buttons {
				display: inline-flex;

				position: fixed;
				border: none;
				border-top: 1px solid green;
				bottom: 0px;
				left: 0px;
				right: 0px;

				height: 10%;
			}

			#allAppsButton {
				width: 50%;
				cursor: pointer;
				font-size: 40px;

				outline: none;
				border: none;
				background-color: white;
			}

			#installedAppsButton {
				width: 50%;
				cursor: pointer;
				font-size: 40px;

				outline: none;
				border: none;
				background-color: green;
				color: white;
			}

			#apps {
				text-align: center;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<table id="apps">
		</table>

		<footer id="buttons">
			<button id="allAppsButton">Toutes les applications</button>
			<button id="installedAppsButton">Installés</button>
		</footer>
	</body>
</html>

<script>
	var tab = 'installed';
	var pwas = [];

	const appsDiv = document.getElementById('apps');
	const allAppsButton = document.getElementById('allAppsButton');
	const installedAppsButton = document.getElementById('installedAppsButton');

	allAppsButton.addEventListener('click', function(e) {
		allAppsButton.style.backgroundColor = 'green';
		allAppsButton.style.color = 'white';
		installedAppsButton.style.backgroundColor = 'white';
		installedAppsButton.style.color = 'black';

		tab = 'all';
		refresh();
	});

	installedAppsButton.addEventListener('click', function(e) {
		installedAppsButton.style.backgroundColor = 'green';
		installedAppsButton.style.color = 'white';
		allAppsButton.style.backgroundColor = 'white';
		allAppsButton.style.color = 'black';

		tab = 'installed';
		refresh();
	});

	refresh();

	function install(repository) {
		fetch('/install', {
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json'
			},
			method: 'POST',
			body: JSON.stringify({repository: repository})
		}).then(function(response) {
			response.json().then(function(json) {
				pwas = json.response;
				showPwas();
			});
		});
	}

	function uninstall(pwa) {
		fetch('/uninstall', {
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json'
			},
			method: 'POST',
			body: JSON.stringify({pwa: pwa})
		}).then(function(response) {
			response.json().then(function(json) {
				pwas = json.response;
				showPwas();
			});
		});
	}

	function startApp(name) {
		window.location.href = '/' + name;
	}

	function showPwas() {
		var html = '';

		for (const pwa of pwas) {
			if ((tab == 'installed' && pwa.installed) || tab == 'all') {
				html += `<tr>
						<td><img src="${pwa.favicon}" width="200" height="200" /></td>
						<td><label style="font-size: 20px">${pwa.title}</label></td>`;
			}

			if (tab == 'installed' && pwa.installed) {
				html += `<td><button onclick="startApp('${pwa.name}')">Lancer</button></td>`;
				html += '</tr>';
			} else if (tab == 'all') {
				if (pwa.installed) {
					html += `<td><button onclick="uninstall('${pwa.name}')">Désinstaller</button></td>`;
					html += '</tr>';
				} else {
					html += `<td><button onclick="install('${pwa.repository}')">Installer</button></td>`;
					html += '</tr>';
				}
			}
		}
		
		appsDiv.innerHTML = html;
	}

	function refresh() {
		fetch('/allPwas').then(function(response) {
			response.json().then(function(json) {
				pwas = json.response;
				showPwas();
			});
		});
	}

	if('serviceWorker' in navigator) {
		navigator.serviceWorker.register('./sw.js');
	};
</script>

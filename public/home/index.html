<!DOCTYPE html>
<html>
	<head>
		<title>My PWAs</title>
		<link rel="manifest" href="Manifest.json" />
		<style>
			#buttons {
				display: inline-flex;

				position: fixed;
				border: none;
				border-top: 1px solid green;
				bottom: 0px;
				left: 0px;
				right: 0px;

				height: 10%;
			}

			#allPwasButton {
				width: 50%;
				font-size: 40px;

				outline: none;
				border: none;
				background-color: white;
			}

			#installedPwasButton {
				width: 50%;
				font-size: 40px;

				outline: none;
				border: none;
				background-color: green;
				color: white;
			}

			#pwas {
				text-align: center;
				width: 100%;
    			border-spacing: 80px;
			}

			button {
				cursor: pointer;
			}

			.installButton, .uninstallButton {
				width: 100px;
				height: 40px;
			}

			.loader {
				margin-left: 48%;
				margin-right: 52%;
				border: 5px solid #f3f3f3; /* Light grey */
				border-top: 5px solid #3498db; /* Blue */
				border-radius: 50%;
				width: 20px;
				height: 20px;
				animation: spin 2s linear infinite;
			}

			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>

	<body>
		<table id="pwas">
		</table>

		<footer id="buttons">
			<button id="allPwasButton">Toutes les applications</button>
			<button id="installedPwasButton">Installés</button>
		</footer>
	</body>
</html>

<script>
	var tab = 'installed';
	var pwas = [];

	const pwasDiv = document.getElementById('pwas');
	const allPwasButton = document.getElementById('allPwasButton');
	const installedPwasButton = document.getElementById('installedPwasButton');

	allPwasButton.addEventListener('click', function(e) {
		allPwasButton.style.backgroundColor = 'green';
		allPwasButton.style.color = 'white';
		installedPwasButton.style.backgroundColor = 'white';
		installedPwasButton.style.color = 'black';

		tab = 'all';
		refresh();
	});

	installedPwasButton.addEventListener('click', function(e) {
		installedPwasButton.style.backgroundColor = 'green';
		installedPwasButton.style.color = 'white';
		allPwasButton.style.backgroundColor = 'white';
		allPwasButton.style.color = 'black';

		tab = 'installed';
		refresh();
	});

	refresh();

	function install(i) {
		document.getElementById('div-' + i).children[4].outerHTML = '<div class="loader"></div>';

		fetch('/install', {
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json'
			},
			method: 'POST',
			body: JSON.stringify({repository: pwas[i].repository})
		}).then(function(response) {
			document.getElementById('div-' + i).children[4].outerHTML = `<button class="uninstallButton" onclick="uninstall('${i}')">Désinstaller</button>`;
		});
	}

	function uninstall(i) {
		document.getElementById('div-' + i).children[4].outerHTML = '<div class="loader"></div>';
		
		fetch('/uninstall', {
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json'
			},
			method: 'POST',
			body: JSON.stringify({pwa: pwas[i].name})
		}).then(function(response) {
			document.getElementById('div-' + i).children[4].outerHTML = `<button class="installButton" onclick="install('${i}')">Installer</button>`;
		});
	}

	function startPwa(i) {
		window.location.href = '/' + pwas[i].name;
	}

	function showPwas() {
		var html = '<tr>';
		var i = 0;

		for (const pwa of pwas) {
			if (i % 2 == 0 && i != 0) {
				html += '</td></tr>';
			}

			if (tab == 'installed' && pwa.installed) {
				html += `<td><div id="div-${i}">`;
				html += `<img src="${pwa.favicon}" onclick="startPwa('${i}')" width="200" height="200" style="cursor: pointer" /><br>`;
				html += `<label style="font-size: 40px; font-family: sans-serif;cursor: pointer" onclick="startPwa('${i}')">${pwa.title}</label><br>`;
			} else if (tab == 'all') {
				html += `<td><div id="div-${i}">`;
				html += `<img src="${pwa.favicon}" width="200" height="200" /><br>`;
				html += `<label style="font-size: 40px; font-family: sans-serif;">${pwa.title}</label><br>`;

				if (pwa.installed) {
					html += `<button class="uninstallButton" onclick="uninstall('${i}')">Désinstaller</button>`;
				} else {
					html += `<button class="installButton" onclick="install('${i}')">Installer</button>`;
				}
			}

			i++;
			html += '</div></td>';
		}

		html += '</tr>';
		
		pwasDiv.innerHTML = html;
	}

	function refresh() {
		fetch('/allPwas').then(function(response) {
			response.json().then(function(json) {
				pwas = json.response;
				showPwas();
			});
		});
	}

	if('serviceWorker' in navigator) {
		navigator.serviceWorker.register('./sw.js');
	};
</script>
